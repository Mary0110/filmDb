</header>
<div class="inside_content">
  <div class="white-block">
    <form class="my-form" action="main_page.html" method="get" id="authForm" name="signup">
      <label class="label-for-input inter-bold-black-20px" for="email">E-mail</label>
      <input
        class="form-input-field"
        id="email"
        name="email"
        type="email"
        required/>
      <label class="label-for-input inter-bold-black-20px" for="pass">Password</label>
      <input
        class="form-input-field"
        id="pass"
        name="password"
        type="password"
        minlength="8"
        required/>
      <button class="yellow-button" type="submit">sign in</button>
    </form>
  </div>
</div>
<script type="module" src="js/sign_in.js"></script>
</body>
